<mat-card class="card">
  <a href="">
    <img mat-card-image src="{{ image }}" class="cardImage" />
    <div class="cardTitleCenter">
      <mat-card-title class="cardTitle">{{ title }}</mat-card-title>
    </div>
    <mat-card-content class="cardText">
      <p>
        {{ text }}
      </p>
    </mat-card-content>
  </a>
</mat-card>
